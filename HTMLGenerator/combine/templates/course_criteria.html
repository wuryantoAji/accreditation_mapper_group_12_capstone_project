
{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course_name }} - Criteria A-E</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        h3 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
{% block content %}
    <!-- Display generated HTML content -->
    <div id="course-content">
        {{ course_content|safe }}
    </div>
{% endblock %}
</body>
</html>
