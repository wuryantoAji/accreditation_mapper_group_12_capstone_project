<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Sidebar and Toggle Switch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative; /* Required for the watermark to position correctly */
        }

        /* Watermark Styling using ::before */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{{ url_for('static', filename='uwa-university-of-western-australia2857.png') }}");
            background-position: 60% center;
            background-repeat: no-repeat;
            
            opacity: 0.1; 
            /*z-index: -1; /* Ensure the watermark is behind the content */
        }
       

        /* Header Styling */
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: calc(100% - 200px); /* Sidebar width is 200px */
            left: 200px; /* Start header after sidebar */
            box-sizing: border-box;
            z-index: 1000; /* Ensure header stays above content */
        }

        /* Toggle Switch Styling */
        .toggle-switch {
            position: absolute;
            right: 20px; /* Distance from the right side */
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            z-index: 500; /* Sidebar stays below the header */
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Content Area Styling */
        .content {
            margin-left: 220px;
            padding: 20px;
            min-height: 100vh;
            background-color: white;
            padding-top: 60px; /* Ensure content starts below header */
        }

       

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sidebar a {
                float: left;
                padding: 10px;
                font-size: 16px;
            }

            .sidebar a:hover {
                background-color: #575757;
            }

            .content {
                margin-left: 0;
            }

            .header {
                width: 100%;
                left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div>Criteria | Course View</div>
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <a href="/A">Criteria A</a>
        <a href="/B">Criteria B</a>
        <a href="/C">Criteria C</a>
        <a href="/D">Criteria D</a>
        <a href="/E">Criteria E</a>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    

    <script>
        // JavaScript to redirect to a new page when the toggle is switched
        const toggleSwitch = document.getElementById('darkModeToggle');
        toggleSwitch.addEventListener('change', function() {
            if (this.checked) {
                // Redirect to a new webpage when the switch is ON
                window.location.href = "/coursebased"; // Update this URL to your new page
            }
        });
    </script>

</body>
</html>
